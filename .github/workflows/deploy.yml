name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Asegúrate de que tu rama principal se llame main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # HEMOS QUITADO LA LÍNEA DE "cache: npm" PARA EVITAR EL ERROR DEL LOCK FILE

      - name: Install dependencies
        run: npm install # Usamos install en lugar de ci para que cree el lock file sobre la marcha

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite guarda aquí el resultado final

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
