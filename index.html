
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Boda - Alejandro & Valeria</title>
  
  <!-- Estilos y Fuentes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    .font-script { font-family: 'Dancing Script', cursive; }
    html { scroll-behavior: smooth; }
  </style>

  <!-- Polyfill de process para el SDK de Gemini -->
  <script>
    window.process = { env: { API_KEY: "" } };
  </script>

  <!-- Cargador de módulos TSX para navegadores (Zero-Build) -->
  <script type="module" src="https://esm.sh/run"></script>

  <!-- Punto de entrada de la aplicación -->
  <script type="text/tsx">
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    import App from './App.tsx';

    const rootElement = document.getElementById('root');
    if (rootElement) {
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#fdfbf7] text-[#4a4a4a]">
  <div id="root"></div>
</body>
</html>
