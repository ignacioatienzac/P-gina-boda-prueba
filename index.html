
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Boda - Alejandro & Valeria</title>
  
  <!-- Estilos y Fuentes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    .font-script { font-family: 'Dancing Script', cursive; }
    html { scroll-behavior: smooth; }
    #root:empty { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #fdfbf7; }
  </style>

  <!-- Mapa de importaciones para dependencias externas -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

  <script type="module">
    import React from 'react';
    import ReactDOM from 'react-dom/client';

    /**
     * GitHub Pages no sirve archivos .tsx con el tipo MIME correcto.
     * Esta función detecta si estamos en producción (GitHub) y usa esm.sh 
     * para transpilar y servir el código dinámicamente.
     */
    async function startWeddingApp() {
      const rootDiv = document.getElementById('root');
      rootDiv.innerHTML = '<div style="font-family: serif; color: #b45309; letter-spacing: 0.1em; animate: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;">PREPARANDO LA CELEBRACIÓN...</div>';

      try {
        const host = window.location.hostname;
        const pathParts = window.location.pathname.split('/').filter(Boolean);
        let entryPoint;

        if (host.includes('github.io')) {
          // Extraemos usuario y repositorio de la URL de GitHub Pages
          const user = host.split('.')[0];
          const repo = pathParts[0];
          // Usamos el servicio de esm.sh para cargar el repo desde GitHub con transpilación automática
          entryPoint = `https://esm.sh/gh/${user}/${repo}/App.tsx`;
        } else {
          // Entorno de desarrollo local
          entryPoint = './App.tsx';
        }

        // Cargamos el componente App
        const { default: App } = await import(entryPoint);
        
        const root = ReactDOM.createRoot(rootDiv);
        root.render(
          React.createElement(React.StrictMode, null, 
            React.createElement(App)
          )
        );
      } catch (error) {
        console.error('Error al iniciar la web de boda:', error);
        rootDiv.innerHTML = `
          <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
            <p style="color: #991b1b; font-weight: bold;">No se pudo cargar la invitación</p>
            <p style="color: #6b7280; font-size: 0.8rem; margin-top: 0.5rem;">${error.message}</p>
            <p style="color: #9ca3af; font-size: 0.7rem; margin-top: 2rem;">Asegúrate de que los archivos estén publicados en la rama principal de GitHub.</p>
          </div>
        `;
      }
    }

    // Polyfill necesario para el SDK de Gemini
    window.process = { env: { API_KEY: "" } };
    
    // Iniciamos la aplicación
    startWeddingApp();
  </script>
</head>
<body class="bg-[#fdfbf7] text-[#4a4a4a]">
  <div id="root"></div>
</body>
</html>
