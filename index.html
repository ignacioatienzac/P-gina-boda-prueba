
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Boda - Alejandro & Valeria</title>
  
  <!-- Estilos y Fuentes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #fdfbf7; margin: 0; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    .font-script { font-family: 'Dancing Script', cursive; }
    html { scroll-behavior: smooth; }
    #root { min-height: 100vh; }
    #loader { display: flex; align-items: center; justify-content: center; height: 100vh; font-family: serif; color: #b45309; text-align: center; padding: 20px; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse-custom { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
  </style>

  <!-- Polyfill de process para Gemini -->
  <script>window.process = { env: { API_KEY: "" } };</script>

  <!-- Cargador din√°mico esm.sh/run (Maneja TSX y React autom√°ticamente) -->
  <script type="module" src="https://esm.sh/run"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="loader">
      <div class="animate-pulse-custom">
        <p style="font-size: 2.5rem; margin-bottom: 20px;">üíç</p>
        <p style="letter-spacing: 0.2em; text-transform: uppercase; font-size: 0.8rem; font-weight: 300;">Preparando la celebraci√≥n...</p>
      </div>
    </div>
  </div>

  <!-- Punto de entrada principal configurado para el cargador de esm.sh -->
  <script type="text/tsx">
    import React from 'react';
    import { createRoot } from 'react-dom/client';
    import App from './App.tsx';

    const container = document.getElementById('root');
    if (container) {
      const root = createRoot(container);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    }
  </script>
</body>
</html>
