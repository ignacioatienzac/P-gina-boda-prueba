
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Boda - Alejandro & Valeria</title>
  
  <!-- Estilos y Fuentes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #fdfbf7; margin: 0; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    .font-script { font-family: 'Dancing Script', cursive; }
    html { scroll-behavior: smooth; }
    #root { min-height: 100vh; }
    #loader { display: flex; align-items: center; justify-content: center; height: 100vh; font-family: serif; color: #b45309; text-align: center; padding: 20px; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse-custom { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="loader">
      <div class="animate-pulse-custom">
        <p style="font-size: 2.5rem; margin-bottom: 20px;"></p>
        <p style="letter-spacing: 0.2em; text-transform: uppercase; font-size: 0.8rem; font-weight: 300;">Preparando la celebraci贸n...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import React from 'react';
    import { createRoot } from 'react-dom/client';

    window.process = { env: { API_KEY: "" } };

    async function init() {
      const container = document.getElementById('root');
      
      try {
        // Resolvemos la ruta absoluta de App.tsx de forma segura usando el constructor URL
        const appUrl = new URL('./App.tsx', window.location.href).href;

        // Importamos la aplicaci贸n a trav茅s del bundle de esm.sh
        // Esto compila el TSX a JS y soluciona el problema de MIME type en GitHub Pages
        // Forzamos el uso de React 19.0.0 para evitar duplicidad de instancias
        const bundleUrl = `https://esm.sh/${appUrl}?bundle&deps=react@19.0.0,react-dom@19.0.0`;
        
        const module = await import(bundleUrl);
        const App = module.default;

        if (!App) throw new Error("No se pudo cargar el componente principal (export default App).");

        const root = createRoot(container);
        root.render(React.createElement(App));
      } catch (error) {
        console.error("Fallo cr铆tico al cargar la app:", error);
        container.innerHTML = `
          <div style="padding: 40px; text-align: center; font-family: serif; color: #7f1d1d; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: white;">
            <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Vaya, algo no ha salido como esper谩bamos</h2>
            <p style="margin-bottom: 2rem; color: #4b5563; max-width: 400px;">Hubo un error de conexi贸n al cargar la invitaci贸n. Esto suele ocurrir por la configuraci贸n de seguridad del servidor de archivos.</p>
            <div style="font-size: 0.7rem; color: #9ca3af; font-family: monospace; background: #f3f4f6; padding: 1.5rem; border-radius: 4px; text-align: left; max-width: 90vw; overflow-x: auto; margin-bottom: 2rem;">
              ${error.message}
            </div>
            <button onclick="location.reload()" style="padding: 12px 24px; background: #b45309; color: white; border: none; cursor: pointer; border-radius: 4px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em;">Reintentar</button>
          </div>
        `;
      }
    }

    init();
  </script>
</body>
</html>
